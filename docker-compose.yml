services:

  postgres:
    image: postgres:15
    container_name: koinz_pg
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "0.0.0.0:5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./sql/ddl-pg.sql:/docker-entrypoint-initdb.d/01-ddl.sql
    networks:
      - koinz_net

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: koinz_ch
    restart: unless-stopped
    environment:
      CLICKHOUSE_USER: ${CLICKHOUSE_USER}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD}
      CLICKHOUSE_DB: ${CLICKHOUSE_DB}
    ports:
      - "0.0.0.0:8123:8123"
      - "0.0.0.0:9000:9000"
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    volumes:
      - chdata:/var/lib/clickhouse
      - ./sql/ddl-ch.sql:/docker-entrypoint-initdb.d/ddl-ch.sql
      - ./scripts/init-clickhouse.sh:/docker-entrypoint-initdb.d/init-clickhouse.sh
    entrypoint: ["/bin/bash", "-c"]
    command:
      - |
        /entrypoint.sh &
        PID=$$!
        /docker-entrypoint-initdb.d/init-clickhouse.sh
        wait $$PID
    networks:
      - koinz_net

